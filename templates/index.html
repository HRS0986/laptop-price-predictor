<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<section class="section  has-background-light" style="height: 100vh;">
    <div class="is-flex is-justify-content-center is-align-items-center"  style="min-height: 100%;">
        <form action="/predict" style="width: 550px; padding: 50px;" class="box" method="POST">
            <h1 class="title" style="text-align: center; margin-bottom: 45px;">Laptop Price Predictor</h1>

            <div class="field">
                <label class="label">RAM (GB)</label>
                <div class="control">
                    <input name="ram" class="input" type="number" placeholder=""/>
                </div>
            </div>

            <div class="field">
                <label class="label">Weight (kg)</label>
                <div class="control has-icons-left has-icons-right">
                    <input name="weight" class="input" type="number" step="0.01" style="padding-left: 10px; padding-right: 10px;"/>
                </div>
            </div>

            <div class="field">
               <label class="label">CPU</label>
                <div class="control">
                    <div class="select" style="width: 100%;">
                        <select style="width: 100%;" name="cpu">
                            <option>Select</option>
                            <option>Intel Core i3</option>
                            <option>Intel Core i5</option>
                            <option>Intel Core i7</option>
                            <option>Intel Other</option>
                            <option>AMD</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">GPU</label>
                <div class="control">
                    <div class="select" style="width: 100%;">
                        <select style="width: 100%;" name="gpu">
                            <option>Select</option>
                            <option>Nvidia GTX</option>
                            <option>Nvidia</option>
                            <option>AMD</option>
                            <option>Intel</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Manufacturer</label>
                <div class="control">
                    <div class="select" style="width: 100%;">
                        <select style="width: 100%;" name="manufacturer">
                            <option>Select</option>
                            <option>Dell</option>
                            <option>Lenovo</option>
                            <option>HP</option>
                            <option>Asus</option>
                            <option>Acer</option>
                            <option>MSI</option>
                            <option>Toshiba</option>
                            <option>Apple</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Type</label>
                <div class="control">
                    <div class="select" style="width: 100%;">
                        <select style="width: 100%;" name="type">
                            <option>Select</option>
                            <option>Notebook</option>
                            <option>Gaming</option>
                            <option>Ultrabook</option>
                            <option>2 in 1 Convertible</option>
                            <option>Workstation</option>
                            <option>Netbook</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">OS</label>
                <div class="control">
                    <div class="select" style="width: 100%;">
                        <select style="width: 100%;" name="os">
                            <option>Select</option>
                            <option>Linux</option>
                            <option>Windows</option>
                            <option>Mac</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div style="display: flex; justify-content: center">
                <div class="field" style="margin-right: 50px;">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" name="touch">
                            Touchscreen
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" name="ips">
                            IPS
                        </label>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-link is-fullwidth">Predict Price</button>
                </div>
            </div>

            {% if predicted_price != False %}
                <div class="field">
                    <h1 style="text-align: center; font-size: x-large; font-weight: bolder;">Price: &nbsp; <span>{{ predicted_price }}</span> USD</h1>
                </div>
            {% endif %}
        </form>
    </div>
</section>
</body>
</html>
